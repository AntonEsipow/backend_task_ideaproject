{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
  <h1>Homepage Django Image Uploading</h1>
  <h2><a href="{% url 'add_image' %}">Add image</a></h2>
  <ul>
    {% for post in image_list %}
      <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
      <h2> Image size {{ post.image.width }}x{{ post.image.height }}</h2>
      <img src="{{ post.image.url}}" alt="{{ post.title }}">
    {% endfor %}
  </ul>
{% endblock content %}
